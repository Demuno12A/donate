<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Doações</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>💜 Sistema de Doações</h1>
            <p>Preencha os dados abaixo para realizar sua doação</p>
        </header>

        <main>
            <form class="form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" minlength="2">
                    <span class="error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    <span class="error"></span>
                </div>

                <div class="form-group">
                    <label for="valor">Valor da Doação (R$):</label>
                    <input type="number" id="valor" name="valor" required min="1" placeholder="Ex: 50">
                    <span class="error"></span>
                </div>

                <button type="submit" class="btn-submit">Doar</button>
            </form>

            <!-- Área de mensagens -->
            <div id="mensagens" class="mensagens"></div>
        </main>

        <footer>
            <p>© 2025 Sistema de Doações</p>
            <div class="status">
                <span>🔄 Aguardando conexão...</span>
            </div>
        </footer>
    </div>
</body>

</html>
